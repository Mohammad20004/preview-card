<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Preview Card</title>
  </head>
  <body>
    <section class="container">
      <section class="box-card">
        <section class="content-card">
          <section class="img-card" id="img-card">
            <img src="assets/images/image-equilibrium.jpg" alt="equilibrium" />
            <section class="hover-contain">
              <div class="hover" id="hover"></div>
              <div>
                <img src="assets/images/icon-view.svg" id="hover-img" alt="view"/>
              </div>
            </section>
          </section>
          <section class="text-card">
            <h2 class="title-card">Equilibrium #3429</h2>
            <p class="subTitle-card">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="info-card">
              <span class="price-card">
                <img src="assets/images/icon-ethereum.svg" alt="icon-ethereum" class="icon-ethereum"/>
                <span>0.041 ETH</span></span>
              <span class="time-card">
                <img src="assets/images/icon-clock.svg" alt="icon-clock" class="icon-clock"/>
                <span>3 days left</span></span>
            </div>
          </section>
          <section class="footer-card">
            <img src="assets/images/image-avatar.png" alt="avatar" class="img-footer-card"/>
            <p class="text-footer-card">
              Creation of <span>Jules Wyvern</span>
            </p>
          </section>
        </section>
      </section>
    </section>

    <script src="assets/js/main.js"></script>
  </body>
</html>
